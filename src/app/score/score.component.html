<GridLayout rows="*, auto" class="score">
	<StackLayout row="0" verticalAlignment="center">
		<Label class="score__suptitle" text="YOUR SCORE"></Label>

		<Label class="score__title" [text]="score + '%'"></Label>
	</StackLayout>

	<GridLayout class="score__button" row="1" margin="50" width="180" height="60" color="#fff" [shadow]="buttonShadow"
		(tap)="navigateToHome()">
		<Label verticalAlignment="center" horizontalAlignment="center" fontSize="18" fontWeight="bold"
			text="MAIN MENU"></Label>
	</GridLayout>
</GridLayout>
